version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: neet-prep-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: neet_prep
      POSTGRES_USER: neet_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U neet_user -d neet_prep"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: neet-prep-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://neet_user:${DB_PASSWORD:-changeme}@postgres:5432/neet_prep
      SESSION_SECRET: ${SESSION_SECRET}
      PORT: 5001
    ports:
      - "5001:5001"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5001/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local
